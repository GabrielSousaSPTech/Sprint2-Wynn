<body style="background: url('../estático/assets/imgs/fundo-barris-vinho.jpg'); overflow: hidden;">
    <section class="section">
        <header style="width: 100%; background-color: transparent;">

                <a class="linkHome" href="../estático/index.html"><img class="icon" src="../estático/assets/icons/pngegg.png" alt=""></a>

        <section class="sectionFormulario">

            <div id="containerFormulario">
                
                <h1>Cadastro</h1>
                <h2>Seja bem-vindo(a)!</h2>
                <h2>Realize o cadastro para ter acesso aos nossos serviços.</h2>
                
                <div class="containerInput">
                    <p>Nome:</p>
                    <input type="text" id="nomeCadastro" required>
                </div>
                <div class="containerInput">
                    <p>E-mail:</p>    
                    <input type="text" id="emailCadastro" required>
                </div>
                
                <div class="containerInput">    
                    <p>Senha:</p>
                    <input type="password" id="senhaCadastro" required>
                </div>
                
                <br>
                <br>
                <button class="btnFormulario" onclick="simularPerda()">Cadastrar</button>
                <br>
                <p>Já tem uma conta? <a href="login.html">Login</a></p>
                <br>
                <br>
                <div id="vamoLa"></div>
            </div>

            </div>
