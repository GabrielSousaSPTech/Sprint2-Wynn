<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
    <link rel="stylesheet" href="../estático/assets/styles/style.css">
    <style>

        
    </style>
</head>
<body style="background: url('../estático/assets/imgs/fundo-barris-vinho.jpg'); overflow: hidden;">
    <section class="section">
        <header style="width: 100%; background-color: transparent;">
            <div class="containerHeader">
                <a class="linkHome" href="../estático/index.html"><img class="icon" src="../estático/assets/icons/pngegg.png" alt=""></a>
                <img class="logoWynn" src="../estático/assets/imgs/logoWynn.png" alt="">
            </div>
        </header>
        
        <section class="sectionFormulario">

            <div id="containerFormulario">
                
                <h1>Simulador</h1>
                
                <div class="containerInput">
                    <p>Quantidade de vinho produzido anualmente:</p>
                    <input type="number" id="producao" placeholder="Vinho produzido (em litros)" required>
                </div>
                <div class="containerInput">
                    <p>Quantidade de vinho desperdicado anualmente:</p>    
                    <input type="number" id="desperdicio" placeholder="Vinho desperdiçado (em litros)" required>
                </div>
                
                <div class="containerInput">    
                    <p>Preço cobrado por garrafa (750ml):</p>
                    <input type="number" id="preco" placeholder="Preço cobrado (R$/750 ml)" required>
                </div>
                
                <br>
                <br>
                <button class="btnFormulario" onclick="simularPerda()">Simular</button>
                <br>
                <br>
                <div id="vamoLa"></div>
            </div>

            <div id="containerFormularioResposta">
                
                
            </div>
        </section>
    </section>
</body>
</html>

<script src="./JS/index.js"></script>
