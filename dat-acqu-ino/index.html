<!doctype html>
<html>

<head>
    <title>Graphics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<style>
    body {}
</style>

<body>
    <section id="banner">
        <div class="fundo-escuro">
            <header>
                <div class="container">
                    <img class="logoWynn" id="home" src="./assets/imgs/logoWynn.png" alt="">
                    <nav>
                        <ul>
                            <li><a href="#sobre-nos">Sobre</a></li>
                            <li><a href="#missao">Missão</a></li>
                        </ul>
                    </nav>
                    <nav id="dois">
                        <ul>
                            <li><a href="#contato">Contato</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div id="slogan">
                <h1>Monitoramento da Fermentação - Wynn</h1>
                <div style="display: flex;">
                    <div style="width: 50%;">
                        <canvas id="sensorAnalogico"></canvas>
                    </div>
                    <div style="width: 50%;">
                        <canvas id="sensorDigital"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        var sensorAnalogico = new Chart(document.getElementById('sensorAnalogico').getContext('2d'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'CO2',
                    borderColor: '#63B1BC',
                    backgroundColor: 'blue'
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(%)'
                        },
                        beginAtZero: true,
                    },
                },
            }
        });

        var sensorDigital = new Chart(document.getElementById('sensorDigital').getContext('2d'), {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperatura',
                    borderColor: 'red',
                    backgroundColor: 'red'
                }]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(0-1)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        var paginacao = {};
        var tempo = {};

        function obterDados(grafico, endpoint) {
            fetch('http://localhost:3300/sensores/' + endpoint)
                .then(response => response.json())
                .then(valores => {
                    if (paginacao[endpoint] == null) {
                        paginacao[endpoint] = 0;
                    }
                    if (tempo[endpoint] == null) {
                        tempo[endpoint] = 0;
                    }

                    var ultimaPaginacao = paginacao[endpoint];
                    paginacao[endpoint] = valores.length;
                    valores = valores.slice(ultimaPaacao); gin

                    valores.forEach((valor) => {
                        if (grafico.data.labels.length == 10 && grafico.data.datasets[0].data.length == 10) {
                            grafico.data.labels.shift();
                            grafico.data.datasets[0].data.shift();
                        }

                        grafico.data.labels.push(tempo[endpoint]++);
                        grafico.data.datasets[0].data.push(parseFloat(valor));
                        grafico.update();
                    });
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        setInterval(() => {
            obterDados(sensorAnalogico, 'sensorMQ2');
            obterDados(sensorDigital, 'sensorLM35');
        }, 1000);

    </script>
</body>

</html>
