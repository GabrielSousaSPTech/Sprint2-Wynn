<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>


    </style>
</head>

<body style="background: url('./assets/imgs/fundo-barris-vinho.jpg'); overflow: hidden; background-size: cover;">
    <section class="section fundo-escuro">
        <header>
            <div class="containerHeader">
                <a href="./index.html"><img class="logoWynn" src="./assets/imgs/logoWynn.png" alt=""></a>
            </div>
        </header>

        <section class="sectionFormulario">

            <div id="div_operacoes" class="containerFormularioCadastroLogin" style="display: flex;">

                <h1>Login</h1>
                <hr>
                <h2>Selecione a operação desejada.</h2>

                <div id="caixa_operacoes">
                    <button class="operacao bg-img-cover" onclick="navegarPeloLogin('continuar')" style="background-image: ;">
                        Funcionário
                    </button>
                    <button class="operacao" onclick="navegarPeloLogin('continuar')" style="background-image: ;">
                        Empresa
                    </button>
                    <button class="operacao" onclick="navegarPeloLogin('continuar')" style="background-image: ;">
                        Administrador
                    </button>
                </div>

                <p>Não tem uma conta? <a href="login.html">Login</a></p>

            </div>

            <div class="containerFormularioCadastroLogin" id="containerLogin" style="display: none;">

                <h2>Seja bem-vindo(a)! <br>
                    Realize o login para ter acesso aos nossos serviços.</h2>

                <div id="camposLogin">
                    <div class="campo">
                        <p>Email:</p>
                        <input id="emailLogin" type="text" required>
                    </div>
                    <div class="campo">
                        <p>Senha:</p>
                        <span>
                            <input type="password" id="senhaLogin" class="senha" required>
                            <button onclick="mostrarSenha(this)">
                                <img class="showHideSenha" style="width: 3rem"src="./assets/icons/olho-aberto.png" alt="">
                            </button>
                        </span>
                    </div>
                </div>

                <span id="respostaVerificacao"></span>

                <div class="formBotoes">
                    <button class="btnLogin" onclick="checarCredenciais()">
                        Entrar
                    </button>
                    <button class="btnLogin" onclick="navegarPeloLogin()">
                        Voltar
                    </button>
                </div>

                <p>Não tem uma conta ? <a href="cadastro.html">Cadastre-se</a></p>

                <div id="vamoLa"></div>
            </div>

            <div id="containerFormularioResposta">


            </div>
        </section>
    </section>
</body>

</html>

<script src="./JS/mostrarSenha.js"></script>
<script src="./JS/login.js"></script>
<script src="./JS/index.js"></script>
<script>
    function navegarPeloLogin(operacao = '') {
        if(operacao == 'continuar') {
            div_operacoes.style.display = 'none'
            containerLogin.style.display = 'flex'
        } else {
            containerLogin.style.display = 'none'
            div_operacoes.style.display = 'flex'
        }
    }
</script>
