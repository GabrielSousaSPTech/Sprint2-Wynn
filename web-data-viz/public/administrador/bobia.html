<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
</head>

<body onload="validarSessao()">
    <div id="container"
        style="width:100%; height:100%;; position: absolute; background-color: aqua; top: 30%; right: 10px;">
        <center>
            <h1>BobIA</h1>
            <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
            <br><br>
            <button onclick="gerarResposta()">Gerar Resposta</button>
            <h3>Resposta da IA:</h3>
            <div id="resposta"></div>
        </center>
    </div>
</body>

</html>
<script>
    async function gerarResposta() {
        const pergunta = document.getElementById('pergunta').value;

        const response = await fetch('/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();

        resposta.style.display = 'block';
        document.getElementById('resposta').innerText = data.resultado;
    }

</script>
<script src="../JS/sessao.js"></script>
