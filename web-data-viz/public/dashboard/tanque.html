<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanques</title>
    <link rel="stylesheet" href="../css/tabelas.css">
    <script src="../JS/index.js"></script>
    <script src="../JS/tabelas.js"></script>
    <script src="../JS/tanques.js"></script>
</head>

<body id="banner_tabela" onload="obterDados()">
    <div id="h-menu" class="hanburger-menu">
        <div class="menu-icon" onclick="mostrarMenu()">
            <div id="line-1" class="icon-line icon-line-1"></div>
            <div id="line-2" class="icon-line icon-line-2"></div>
            <div id="line-3" class="icon-line icon-line-3"></div>
        </div>
        <div class="menu-box">
            <h2>MENU</h2>
            <div class="menu-item">Usuário</div>
            <div class="menu-item">Tanque</div>
            <div class="menu-item">Config. Temperatura</div>
            <div class="menu-item">Config. CO2</div>
            <div class="item-logout">
                <a onclick="limparSessao()" style="cursor: pointer;">
                    <img src="../assets/icons/log-out.png" alt="">
                    <span>Sair</span>
                </a>
            </div>
        </div>
    </div>
    <header class="header-dashboard">
        <img class="logoWynn" src="../assets/imgs/logoWynn.png" alt="">
    </header>
    <section id="section_tabela">
        <div id="div_janela_tabela" class="janela" style="display: flex;">
            <section id="titulo_janela">
                <h2>Lista de tanques</h2>
                <hr>
                <p>Adicione, edite ou remova seus tanques de fermentação</p>
            </section>

            <section class="tabela-lista">
                <table>
                    <thead>
                        <tr>
                            <th class="titulo-cabecalho">#</th>
                            <th class="titulo-cabecalho">Tipo</th>
                            <th id="cabecalho_status" class="titulo-cabecalho">Status</th>
                            <th>&nbsp;</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody id="tbody_lista">
                        <tr>
                            <th class="celula-numero">1</th>
                            <td>Tinto</td>
                            <td class="celula-status ativo"><span>Ativo</span></td>
                            <td class="tabela-icone">
                                <button class="botao-tabela" onclick="exibirOcultarMenu('editar', 1)">
                                    <img src="../assets/icons/icon_gear.png">
                                </button>
                            </td>
                            <td class="tabela-icone">
                                <button class="botao-tabela">
                                    <img src="../assets/icons/icon_trashcan.png">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div>
                    <button class="botao-tabela novo" onclick="exibirOcultarMenu('adicionar')">
                        <img src="../assets/icons/icon_add.png">
                        Adicionar novo tanque
                    </button>
                </div>
            </section>

        </div>
        <aside id="aside_menu_editar" class="janela menu" style="display: none;">
            <h2>
                Editando o tanque <span id="span_id_tanque">0</span>
            </h2>

            <form>
                <div class="campo">
                    <p>Tipo de vinho:</p>
                    <select id="select_editar_tipo_vinho">
                        <option value="1">Tinto</option>
                        <option value="2">Branco</option>
                    </select>
                </div>

                <div class="campo">
                    <p>Atividade do tanque:</p>
                    <select id="select_editar_atividade">
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
            </form>

            <div>
                <button>
                    Atualizar
                </button>

                <button onclick="exibirOcultarMenu('editar')">
                    Voltar
                </button>
            </div>
        </aside>

        <aside id="aside_menu_adicionar" class="janela menu" style="display: none;">
            <h2>
                Adicionando tanque
            </h2>

            <form>
                <div class="campo">
                    <p>Tipo de vinho:</p>
                    <select id="select_adicionar_tipo_vinho">
                        <option value="1">Tinto</option>
                        <option value="2">Branco</option>
                    </select>
                </div>

                <div class="campo">
                    <p>Atividade do tanque:</p>
                    <select id="select_adicionar_atividade">
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
            </form>

            <div>
                <button>
                    Adicionar
                </button>

                <button onclick="exibirOcultarMenu('adicionar')">
                    Voltar
                </button>
            </div>
        </aside>
    </section>
</body>

</html>
